<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CodeQuery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>CodeQuery</h1>
        <p>Top Trending JavaScript Queries!</p>
    </header>
    <main>
        <div class="container">
            <div class="form-group">
                <label for="questions">Choose a Question:</label>
                <select id="questions">
                    <option value="sumUpToNumber">Add numbers from 1 to a given number</option>
                    <option value="largestOfThree">Find the largest of three numbers</option>
                    <option value="checkPalindrome">Check if a number is palindrome</option>
                    <option value="factorial">Find the factorial of a number</option>
                    <option value="countVowels">Count vowels in a string</option>
                    <option value="fibonacci">Generate Fibonacci sequence</option>
                    <option value="isPrime">Check if a number is prime</option>
                    <option value="sumArray">Sum of array elements</option>
                    <option value="filterPositive">Filter positive numbers</option>
                    <option value="sumOfDigits">Sum of digits in a number</option>
                    <option value="capitalizeWords">Capitalize first letters of words</option>
                    <option value="countDigits">Count digits in a number</option>
                    <option value="isArmstrong">Check if a number is Armstrong</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input">Enter Input: <span style="font-size: 12px; font-weight: 400; color: #9d75eb;">If needs multiple numbers, use commas (e.g., 10, 20, 30)</span></label>
                <input type="text" id="input" placeholder="Enter your input here">
            </div>
            <button onclick="solveFunction()">Solve</button>
            <div id="result-container">
                <p id="result"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 CodeQuery.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
